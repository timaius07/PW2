                <div class="col-lg-12 text-center">

                </div>
            </div>
            <div class="row text-center">
                <h2>Mantenimiento de Proyectos</h2>
            </div>

            <div class="container"></div>
            <div id="exTab1" class="container"> 
            <ul  class="nav nav-pills">
                <li class="active">
                <a  href="#1a" data-toggle="tab">Tabla de Proyectos</a>
                </li>
                <li><a href="#2a" data-toggle="tab">Agregar Proyectos</a>
                </li>
            </ul>
            <div class="tab-content clearfix">
                <div class="tab-pane active" id="1a">
                  <table id="tblProyectos" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Icono</th>
                        <th>Fecha de Inicio</th>
                      </tr>
                    </thead>
                    <tbody id="tblProyectos">
                        
                    </tbody>
                  </table>
                </div>
            <div class="tab-pane" id="2a">
                    <div class="container">

    <form class="well form-horizontal" action=" " method=""  id="contact_form">
    <fieldset>

        <!-- Form Name --> 
        <legend>Formulario de Nuevo Proyecto</legend>
        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label">ID Proyecto</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
          <input type="text" id="txtId" placeholder="ID del Proyecto" class="form-control" onkeypress="return valida(event)"> 
          </div>
          </div>
        </div>
        <!-- Text input-->

        <div class="form-group">
          <label class="col-md-4 control-label" >Nombre Proyecto</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                 <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                 <input type="text" id="txtNombre" placeholder="Nombre" class="form-control"  >
            </div>
          </div>
        </div>

        <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Icono</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                        <input type="text" id="txtIcono" placeholder="Seleccione un Icono" class="form-control">
                    </div>
                </div>
            </div>
        <!-- Text input-->
               
        <div class="form-group">
          <label class="col-md-4 control-label">Fecha de Inicio</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input type="date" id="txtFecha" placeholder="Fecha" class="form-control" >
            </div>
          </div>
        </div>

       <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button id="Registrar" 
                    class="btn btn-warning" >Guardar <span class="glyphicon glyphicon-floppy-disk"> 
                    </span>
                </button>
            </div>
        </div>

</fieldset>
</form>
